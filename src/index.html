<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="container containerTop">
        <legend>Personal information</legend>
        <label
         class="label first"
        >
        Surname:
          <input
           class="input"
           name="surname"
           type="text" 
           autocomplete="off"
           required
           minlength="1"
           maxlength="10"
          >
        </label>
        <label class="label">Name:
          <input
           class="input" 
           name="name" 
           type="text" 
           autocomplete="off"
          >
        </label>
        <label class="label">How old are You?
          <input
           class="input"
           name="age"
           type="number"
           min="1"
           max="100"
           value="12"
          >
        </label>
        <label class="label">
          Full date of birth:
          <input
          class="input"
          name="date_of_birth"
          type="date"
          >
        </label>
        <label class="label last">I accept the term of the agreement
          <input
          class="input"
          name="terms"
          type="checkbox"
          >
        </label>
      </fieldset>

      <fieldset class="container">
        <legend>Registration</legend>
        <label class="label first">E-mail:
          <input
           class="input"
           name="email"
           type="email"
           placeholder="email@example.com"
          >
        </label>
        <label class="label last">Password:
          <input 
           class="input last"
           name="password"
           type="password"
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>An interesting fact about you!</legend>
        <div class="cats">
          <label class="label radio">
            Do you love cats?
            <input
             class="input"
             name="cats"
             type="radio"
             id="yes"
             value="true"
            >
            Yes
          </label>
          <label class="label radio">
            <input
             class="input"
             name="cats"
             type="radio"
             id="no"
             value="false"
            >
            No
          </label>
        </div>
        <label class="label">What is your favorite color?
          <input
           class="input color"
           name="color"
           type="color"
          >
        </label>
        <label class="label">What time do you go to bed?
          <input
           class="input"
           name="sleeptime"
           type="time"
           step="2"
          >
        </label>
        <label class="label">
          What are your favorite brand of cars?
          <select
           name="car"
           required
           multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>
        <label class="label last">
          How do you rate our work?
          <input
           class="input"
           name="workrate"
           type="range"
           value="0"
          >
        </label>
      </fieldset>
      <fieldset class="container">
        <legend>Additional info:</legend>
        <label class="label first">
          Comments:
          <textarea
           name="Additional info"
           class="input first"
          >
          </textarea>
        </label>
        <label class="label last">
          Would you recommend us?
          <select name="recommendation" >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit">
        Submit
      </button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
